<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Калькулятор</title>
  </head>
  <body>
    <!-- поле ввода первого числа -->
    <h1>Калькулятор m3000</h1>
    <div class="container">
      <input id="num1" type="number" />

      <!-- блок с кнопками -->
      <div id="operator_btns">
        <button id="plus" onclick="op='+'">+</button>
        <button id="minus" onclick="op='-'">-</button>
        <button id="times" onclick="op='*'">x</button>
        <button id="divide" onclick="op='/'">:</button>
      </div>

      <!-- поле ввода второго числа -->

      <input id="num2" type="number" />
      <br />

      <!-- кнопка для расчётов -->
      <button class="result" onclick="func()">Посчитать</button>

      <!-- здесь будет результат -->
      <div class="answer">
        <p>Результат:</p>
        <p id="result"></p>
      </div>
    </div>

    <!-- наш скрипт -->
    <script>
      // переменная, в которой хранится выбранное математическое действие
      let op;
      // функция расчёта
      function func() {
        // переменная для результата
        let result;
        // получаем первое и второе число
        let num1 = Number(document.getElementById("num1").value);
        let num2 = Number(document.getElementById("num2").value);
        // смотрим, что было в переменной с действием, и действуем исходя из этого
        switch (op) {
          case "+":
            result = num1 + num2;
            break;
          case "-":
            result = num1 - num2;
            break;
          case "*":
            result = num1 * num2;
            break;
          case "/":
            result = num1 / num2;
            break;
        }
        // отправляем результат на страницу
        document.getElementById("result").innerHTML = result;
      }
    </script>
  </body>
</html>
